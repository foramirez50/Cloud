<form action="/new" method="POST" class="card bg-black text-light">
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Add Event</h1>

    <div class="mb-3">
      <label for="nombre">Event name:</label>
      <input
        type="text"
        name="nombre"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Ex: Proffessor meeting"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label for="categoria">Event cathegory:</label>
      <input
        type="text"
        name="categoria"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Conference, seminar, congress or course"
        required
      />
    </div>

    <div class="mb-3">
      <label for="lugar">Event place:</label>
      <input
        type="text"
        name="lugar"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Ex: home, office, other"
      />
    </div>

    <div class="mb-3">
      <label for="direccion">Event address:</label>
      <input
        type="text"
        name="direccion"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Ex: ML bulding"
      />
    </div>

    <div class="mb-3">
      <label for="inicio">Inicial date :</label>
      <input
        type="text"
        name="inicio"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Ex: 02/feb/2022"
      />
    </div>

    <div class="mb-3">
      <label for="fin">Final date:</label>
      <input
        type="text"
        name="fin"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Ex: 03/feb/2022"
      />
    </div>

    <div class="mb-3">
      <label for="modalidad">Virtual or presential?:</label>
      <input
        type="text"
        name="modalidad"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Virtual or presential?"
      />
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
</form>
